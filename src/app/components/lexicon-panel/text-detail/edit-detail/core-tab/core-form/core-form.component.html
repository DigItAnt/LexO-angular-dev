<form>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLabel" class="col-sm-2 col-form-label">Label:</label>
        <div class="input-group col-sm-5">
            <input type="text" class="form-control" id="inputLabel" placeholder="">
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputPos" class="col-sm-2 col-form-label">Part of speech:</label>
        <div class="col-sm-5">
            <select class="form-control" id="inputPos">
                <option>Select a pos:</option>
                <option>...</option>
            </select>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputType" class="col-sm-2 col-form-label">Type:</label>
        <div class="col-sm-5">
            <select class="form-control" id="inputType">
                <option>Select a type:</option>
                <option>...</option>
            </select>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLanguage" class="col-sm-2 col-form-label">language:</label>
        <div class="col-sm-2">
            <select class="form-control" id="inputLanguage">
                <option>Select a language:</option>
                <option>...</option>
            </select>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputDenotes" class="col-auto col-form-label">Denotes:</label>
        <label for="inputDenotes" class="col-auto col-form-label text-muted">EXT</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="extCheck" (change)="switchInput=!switchInput">
                <label class="form-check-label" for="extCheck"></label>
            </div>
        <div class="input-group col-sm-7">
            <ng-select [items]="people"
                    bindLabel="name"
                    placeholder="Search entity"
                    appendTo="body"
                    [loading]="peopleLoading"
                    *ngIf="!switchInput">
            </ng-select>
            <input type="text" class="form-control" id="inputDenotes" placeholder="Insert URI" *ngIf="switchInput">
            <div class="input-group-append ml-2">
                <button class="btn btn-primary" type="button"><i class="fa fa-external-link-alt"></i></button>
            </div>
            <div class="input-group-append ml-2">
                <button class="btn btn-danger" type="button"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
</form>
