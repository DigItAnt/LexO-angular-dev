<form>
  <div class="form-group row ml-2 mt-3 mr-2">
    <label for="inputLemma" class="col-sm-2 col-form-label">Lemma:</label>
    <div class="input-group col-sm-5">
      <input type="text" class="form-control" id="inputLemma" placeholder="Lemma">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button"><i class="fas fa-keyboard"></i></button>
        <button class="btn btn-secondary" type="button"><i class="far fa-comment-dots"></i></button>
      </div>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3 mr-2">
    <label for="inputPos" class="col-sm-2 col-form-label">Pos:</label>
    <div class="col-sm-6">
      <select class="form-control" id="inputPos">
        <option>Select a pos:</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3 mr-2">
    <label for="inputPhonetic_1" class="col-sm-2 col-form-label">Phonetic:</label>
    <div class="input-group col-sm-5">
      <input type="text" class="form-control" id="inputPhonetic_1" placeholder="Phonetic">
      <div class="input-group-append">
        <button class="btn btn-danger" type="button"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3 mr-2">
    <label for="inputMorphology" class="col-sm-2 col-form-label">Morphology:</label>
    <div class="input-group col-sm-10">
      <div class="card lemma-card">
        <div class="card-body">
          <div class="form-group row ml-2 mt-3 mr-2">
            <label for="inputMorphologyTrait_1_1" class="col-sm-3 col-form-label">Animate:</label>
            <div class="input-group align-items-center col-sm-9">
              <select class="form-control" id="inputMorphologyTrait_1_1">
                <option>Select a morphological trait:</option>
                <option>...</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-danger" type="button"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group row ml-2 mt-3 mr-2">
            <label for="inputMorphologyTrait_2_2" class="col-sm-3 col-form-label">Voice:</label>
            <div class="input-group align-items-center col-sm-9">
              <select class="form-control" id="inputMorphologyTrait_2_2">
                <option>Select a morphological trait:</option>
                <option>...</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-danger" type="button"><i class="fas fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row ml-2 mt-3 mr-2">
    <label for="inputSeeAlso" class="col-sm-2 col-form-label">See also:</label>
    <div class="input-group col-sm-5">
      <input type="text" class="form-control" id="inputSeeAlso" placeholder="Type a lemma">
      <div class="input-group-append ml-2">
        <button class="btn btn-primary" type="button" disabled><i class="far fa-eye"></i></button>
      </div>
      <div class="input-group-append ml-2">
        <button class="btn btn-danger" type="button"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>
  </div>
  <div class="form-group row  ml-2 mt-3 mr-2">
    <div class="col-sm-2">Verified</div>
    <div class="col-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="verifiedCheck">
        <label class="form-check-label" for="verifiedCheck">
          
        </label>
      </div>
    </div>
  </div>
  <div class="container-buttons d-flex">
    <div class="dropdown">
      <button class="btn btn-success mt-3 ml-4 mb-3" type="button" id="dropdownAddLemma" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-plus"></i> </button>
      <div class="dropdown-menu" aria-labelledby="dropdownAddLemma">
        <a class="dropdown-item" href="#">Action1</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>

    </div>

        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>

    </div>

      <div class="dropdown-menu" aria-labelledby="dropdownDeleteLemma">

    </div>
