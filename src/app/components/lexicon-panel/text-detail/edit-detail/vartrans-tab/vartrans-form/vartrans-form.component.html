<form>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLabel" class="col-xl-3 col-form-label">Label:</label>
        <div class="input-group col-xl-5">
            <input type="text" class="form-control" id="inputLabel" placeholder=""
                [value]="object != null ? object.label : ''">
        </div>
    </div>
    
    <!-- TRANSLATABLE AS -->
    <div class="form-group row ml-2 mt-3 mr-2">
        <div class="input-group col-xl-12">
            <div class="card">
                <span class="text-id"><b>TRANSLATABLE AS</b></span>
                <a class="pointer" (click)="addTranslatableAs()"><span class="collapse-icon"><i class="fa fa-plus-square"></i></span></a>

                <div class="card-body">
                    <ng-template #translation_container>
                        <div class="form-group row ml-2 mt-3 mr-2">
                            <div class="input-group col-xl-9" *ngIf="{switch : false}; let variable">
                                <ng-select [items]="people" bindLabel="name" placeholder="Search entity" appendTo="body"
                                    [loading]="peopleLoading" *ngIf="!variable.switch">
                                </ng-select>
                                <input type="text" class="form-control" id="inputDenotes" placeholder="Insert URI" *ngIf="variable.switch">
                                <div class="input-group-append ml-3 form-check">
                                    <input class="form-check-input" type="checkbox" (change)="variable.switch=!variable.switch">
    
                                </div>
                                <div class="input-group-append ml-2">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fa fa-external-link-alt"></i></button>
                                </div>
                                <div class="input-group-append ml-2">
                                    <button (click)="deleteTranslatableAs($event)" class="btn btn-danger" type="button"><i class="fa fa-trash-alt" style="pointer-events:none"></i></button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-container #viewContainer>
                        <div class="form-group row ml-2 mt-3 mr-2">
                            <div class="input-group col-xl-9" *ngIf="{switch : false}; let variable">

                                <div class="input-group-append ml-3 form-check">
                                    <input class="form-check-input" type="checkbox" (change)="variable.switch=!variable.switch">
    
                                </div>
                                <div class="input-group-append ml-2">
                                    <button class="btn btn-primary" type="button"><i
                                            class="fa fa-external-link-alt"></i></button>
                                </div>
                                <div class="input-group-append ml-2">
                                    <button (click)="deleteTranslatableAs($event)" class="btn btn-danger" type="button"><i class="fa fa-trash-alt" style="pointer-events:none"></i></button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
