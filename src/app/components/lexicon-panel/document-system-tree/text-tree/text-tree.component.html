<div class="col-md-12 mt-3">
    <input id="filterText" type="text" (keyup)="onKey($event)" class="form-control" #filterText (keyup)="treeText.treeModel.filterNodes(filterText.value)" placeholder="Search"/>
</div>
<div class="col-md-12 mt-3 rounded border border-secondary tree-view" >
    <p *ngIf="show">Nessun risultato</p>
    <tree-root
        #treeText
        [nodes]="nodes"
        [options]="options"
        [focused]="true"
        (activate)="onEvent($event)">
    </tree-root>
</div>
