<div class="col-md-12 mt-3">
    <input id="filterLexicalEntry" type="text" (keyup)="onKey($event)" class="form-control" #filterLexicalEntry (keyup)="lexicalEntry.treeModel.filterNodes(filterLexicalEntry.value)" placeholder="Search"/>
</div>
<div class="col-md-12 mt-3 rounded border border-secondary" >
    <p *ngIf="show">Nessun risultato</p>
    <tree-root
        #lexicalEntry
        [nodes]="nodes"
        [options]="options"
        [focused]="true"
        (activate)="onEvent($event)">
    </tree-root>
</div>
