<div class="card" *ngIf="object != null">
    <span class="text-id">{{object.name}}</span>
    <a><span class="edit-icon"><i class="fa fa-edit"></i></span></a>
    <a><span class="trash-icon"><i class="fa fa-trash"></i></span></a>
    <div class="card-body">
        <div class="d-flex">
            <span class="badge badge-primary">Form</span>
        </div>
        <div class="d-flex mt-3">
            <div class="col-md-6 pl-0">
                <p class="card-text">AUTHOR:</p>
            </div>
            <div class="col-md-6 pr-0">
                <p class="card-text">username</p>
            </div>
        </div>
        <div class="d-flex mt-3">
            <div class="col-md-6 pl-0">
                <p class="card-text">CONFIDENCE:</p>
            </div>
            <div class="col-md-6 pr-0">
                <p class="card-text">1</p>
            </div>
        </div>
        <div class="d-flex mt-3">
            <div class="col-md-6 pl-0">
                <p class="card-text">BIBLIOGRAPHY:</p>
            </div>
            <div class="col-md-6 pr-0">
                <p class="card-text citational-tooltip pointer" data-toggle="tooltip" data-placement="bottom" data-html="true" data-trigger="click" title="Forma citazionale completa <br> <a href='#'>Link</a>">&lt;forma_citazionale_1&gt;</p>
            </div>
        </div>
    </div>
</div>
