<form [formGroup]="sameAsForm">
    <div class="form-group row mt-3">
        <div class="input-group col-sm-12">
            <div class="card">
                <span class="text-id">SAME AS</span>
                <a (click)="addSameAsEntry()" class="pointer"><span class="collapse-icon"><i class="fa fa-plus-square"></i></span></a>
                <div class="card-body">
                    <div formArrayName="sameAsArray" class="mt-3">
                        <div *ngFor="let sameAs of sameAsForm.get('sameAsArray')['controls']; let i = index">
                            <div [formGroupName]="i">
                                <div class="d-flex">
                                    <div class="form-group row ml-2  mr-2 w-100"
                                        *ngIf="{switch : false}; let variable">
                                        <div class="input-group">
                                            <ng-select formControlName="entity" name="entity" bindValue="name" class="resizeNgSelect" [items]="people" bindLabel="name" placeholder="Search entity"
                                                appendTo="body" [loading]="peopleLoading" *ngIf="!variable.switch">
                                            </ng-select>
                                            <input formControlName="entity" name="entity" type="text" class="form-control "
                                                placeholder="Insert URI" *ngIf="variable.switch">
                                           
                                            <div class="input-group-append">
                                                <div class="input-group-append ml-2 form-check">
                                                    <input class="form-check-input same-as-tooltip" type="checkbox" (change)="variable.switch=!variable.switch" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Clicca per inserire un URI manualmente">
                                                    <label class="form-check-label" for="extCheck"></label>
                                                </div>
                                                <div class="input-group-append ml-2">
                                                    <button class="btn btn-primary" type="button" (click)="modalRoot2.show()"><i
                                                            class="fa fa-external-link-alt"></i></button>
                                                    <app-modal #modalRoot2 class="modal-demo" [maximizable]="true"
                                                        [backdrop]="false">
                                                        <ng-container class="app-modal-header">Demo modal</ng-container>
                                                        <ng-container class="app-modal-body">
                                                            <h3>MODAL DIALOG</h3>
                                                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting
                                                                industry.
                                                                Lorem Ipsum has been the industryâ€™s standard dummy text ever
                                                                since the 1500s.</p>
                                                        </ng-container>
                                                        <ng-container class="app-modal-footer">
                                                            <button type="button" class="button button3"
                                                                (click)="modalRoot2.hide()">Delete</button>
                                                            <button type="button" class="button button1"
                                                                (click)="modalRoot2.hide()">Save</button>
                                                            <button type="button" class="button button2" style="float: right;"
                                                                (click)="modalRoot2.hide()">Close
                                                            </button>
                                                        </ng-container>
                                                    </app-modal>
                                                </div>
                                                <div class="input-group-append ml-2">
                                                    <button (click)="removeElement(i)" class="btn btn-danger" type="button"><i
                                                            class="fa fa-trash-alt"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
