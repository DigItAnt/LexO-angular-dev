<form>
    <!-- FIXED CARD -->
    <div class="card">
        
        <!-- FULL TEXT -->
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <a class="btn" aria-expanded="true">
                    Ricerca Full-Text  
                </a>
            </h5>
        </div>
        <div  class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body form-row">
                <div class="form-group col-md-4">
                    <label for="fullTextInput">Testo: </label>
                    <input type="text" class="form-control" id="fullTextInput" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="selectFullText">Cerca le schede che contengono:</label>
                    <select class="form-control" id="selectFullText">
                        <option>Tutte le parole</option>
                        <option>Una qualsiasi delle parole</option>
                        <option>La frase esatta</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="selectFullText">Versione del testo:</label>
                    <select class="form-control" id="selectFullText">
                        <option>Diplomatica</option>
                        <option>Interpretativa</option>
                        <option>Entrambe</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="accordion">

        <!-- DATI GENERALI -->
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa"></i>&nbsp;Dati generali
                    </a>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" >
                <div class="card-body form-row">
                    <div class="form-group col-md-2">
                        <label for="idText">Identificativo:</label>
                        <input type="text" class="form-control" id="idText" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="titleInput">Titolo: </label>
                        <input type="text" class="form-control" id="titleInput" placeholder="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="selectTitle">Cerca le schede che contengono:</label>
                        <select class="form-control" id="selectTitle">
                            <option>Tutte le parole</option>
                            <option>Una qualsiasi delle parole</option>
                            <option>La frase esatta</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- SUPPORTO -->
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <i class="fa"></i>&nbsp;Supporto
                    </a>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" >
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="inscriptionType">Tipo di iscrizione: </label>
                            <select class="form-control" id="inscriptionType">
                                <option>Funeraria</option>
                                <option>Ode</option>
                                <option>Mercantile</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="objectType">Tipo di oggetto: </label>
                            <select class="form-control" id="objectType">
                                <option>Marmo</option>
                                <option>Papiro</option>
                                <option>Pietra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ancientPlaceName">Luogo di rinvenimento (nome antico): </label>
                            <input type="text" class="form-control" id="ancientPlaceName" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="modernPlaceName">Luogo di rinvenimento (nome moderno): </label>
                            <input type="text" class="form-control" id="modernPlaceName" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CRONOLOGIA -->
        <div class="card">
            <div class="card-header" id="headingFour">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        <i class="fa"></i>&nbsp;Cronologia
                    </a>
                </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" >
                <div class="card-body">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="intervalDate" onchange="document.getElementById('toDate').disabled = !this.checked;">
                            <label class="form-check-label" for="intervalDate">
                            Intervallo
                            </label>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group mb-2">
                            <label for="fromDate">Da:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="number" class="form-control" id="fromDate" placeholder="-100">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="toDate">A:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="number" class="form-control" id="toDate" placeholder="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
