<form>
    <!-- FIXED CARD -->
    <div class="card">
        
        <!-- FULL TEXT -->
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <a class="btn" aria-expanded="true">
                    Ricerca Full-Text  
                </a>
            </h5>
        </div>
        <div  class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body form-row">
                <div class="form-group col-md-4">
                    <label for="fullTextInput">Testo: </label>
                    <input type="text" class="form-control" id="fullTextInput" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="selectFullText">Cerca le schede che contengono:</label>
                    <select class="form-control" id="selectFullText">
                        <option>Tutte le parole</option>
                        <option>Una qualsiasi delle parole</option>
                        <option>La frase esatta</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="selectFullText">Versione del testo:</label>
                    <select class="form-control" id="selectFullText">
                        <option>Diplomatica</option>
                        <option>Interpretativa</option>
                        <option>Entrambe</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="accordion">

        <!-- DATI GENERALI -->
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa"></i>&nbsp;Dati generali
                    </a>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" >
                <div class="card-body form-row">
                    <div class="form-group col-md-2">
                        <label for="idText">Identificativo:</label>
                        <input type="text" class="form-control" id="idText" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="titleInput">Titolo: </label>
                        <input type="text" class="form-control" id="titleInput" placeholder="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="selectTitle">Cerca le schede che contengono:</label>
                        <select class="form-control" id="selectTitle">
                            <option>Tutte le parole</option>
                            <option>Una qualsiasi delle parole</option>
                            <option>La frase esatta</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <a class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <i class="fa"></i>&nbsp;Supporto
                    </a>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" >
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="supportType">Tipo di iscrizione: </label>
                            <select class="form-control" id="supportType">
                                <option>Funeraria</option>
                                <option>Ode</option>
                                <option>Mercantile</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="materialType">Materiale dell'iscrizione: </label>
                            <select class="form-control" id="materialType">
                                <option>Marmo</option>
                                <option>Papiro</option>
                                <option>Pietra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="ancientPlaceName">Luogo di rinvenimento (nome antico): </label>
                            <input type="text" class="form-control" id="ancientPlaceName" placeholder="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="modernPlaceName">Luogo di rinvenimento (nome moderno): </label>
                            <input type="text" class="form-control" id="modernPlaceName" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
